<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Signature : Create</title>
</head>
<body>
	<h1 layout:fragment="header">Signature : Create</h1>
	<div layout:fragment="content" class="container">
		<div class="row">
			<div class="col-md-9">
				<form class="form-horizontal" role="form" id="signatureForm"
					th:action="@{/formats/{formatId}/signatures-sets/{signaturesSetId}/signatures(formatId=${signature.signaturesSet.format.id},signaturesSetId=${signature.signaturesSet.getId()})}"
					th:object="${signature}" action="#" method="post">
					
					<input id="id" type="hidden" th:field="*{id}"/>
					
					<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
						<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
							Validation error</p>
					</div>
					<div class="form-group">
						<label for="formatName" class="col-md-2 control-label">format</label>
						<div class="col-md-7">
							<a id="formatName" class="form-control-static"
								th:href="@{/formats/{formatId}(formatId=${signature.signaturesSet.format.id})}"
								href="view.html" th:text="${signature.signaturesSet.format.name}">Format Name </a>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="signaturesSet">signatures set</label>
						<div class="col-md-7">
							<a id="signaturesSet" class="form-control-static"
								th:href="@{/formats/{formatId}/signatures-sets/{signaturesSetId}(formatId=${signature.signaturesSet.format.id},signaturesSetId=${signature.signaturesSet.getId()})}"
								href="view.html" th:text="${signature.signaturesSet.name}">Signatures Set </a>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="regularExpression">regular expression</label>
						<div class="col-md-7">
							<input id="regularExpression" class="form-control" type="text"
								th:field="*{signature.regularExpression}"
								th:class="${#fields.hasErrors('signature.regularExpression')} ? 'field-error'" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-7">
							<input class="btn btn-primary" type="submit" value="Create" />
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-3 well">
				<div class="list-group">
					<ul class="nav nav-pills nav-stacked">
						<li><a
						th:href="@{/formats/{formatId}/signatures-sets/{signaturesSetId}(formatId=${signature.signaturesSet.format.id},signaturesSetId=${signature.signaturesSet.getId()})}"
						href="view.html"><span class="glyphicon glyphicon-arrow-left"></span>
						Signatures Set </a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
