<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Identifications : Create</title>
<script type="text/javascript" src="/falstaff/js/blob-send.js"></script>
<script type="text/javascript" src="/falstaff/js/identifications-create.js"></script>
</head>
<body>
	<h1 layout:fragment="header">Identifications : Create</h1>
	<div layout:fragment="content" class="container">

		<div class="row">
			<div class="col-md-9">
				<form class="form-horizontal" role="form" id="identificationsCreateForm"
					th:action="@{/classifiers/1/identifications}" action="#" method="post">

					<input type="hidden" id="identificationLength" name="identificationLength" th:value="${alignableSequenceLength}"/>

					<div class="form-group">
						<label class="col-md-2 control-label" for="files">files</label>
						<div class="col-md-7">
							<input id="files" name="files" type="file" multiple="multiple" />
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-offset-1 col-md-1">
							<input class="btn btn-primary" name="operation" type="submit"
								value="Identify Format" />
						</div>
						<div class="col-md-offset-3 col-md-1">
							<button type="button" class="btn btn-primary" id="cancel">Cancel</button>
						</div>						
					</div>
					<div id="progressContainer">
					  	<div id="progress-text"></div>
						<div class="progress" id="progressBarContainer">
   							<div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" 
      					aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
      							0%
   							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div id="identificationsContainer" class="col-md-9">
			</div>
		</div>
	</div>
</body>
</html>
